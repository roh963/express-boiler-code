version: "3.9"
services:
  api:
    build: .
    container_name: express-api
    ports:
      - "${PORT}:8000"
    env_file:
      - .env.example
    depends_on:
      - mongo
      - redis

  worker:
    build: .
    container_name: express-worker
    command: npm run start:worker
    env_file:
      - .env.example
    depends_on:
      - redis
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  mongo_data:
